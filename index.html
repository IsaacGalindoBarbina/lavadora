<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Actvidad</title>
</head>
<body>
    <div class="container">
      <div class="card" style="width: 700px; align-content: center; background-color: rgba(0, 0, 0, 0.323);" >
        <div class="card-body">
          <div class="row">
            <div class="col-2">
                <div class="row text-center" style="margin-top: 60px;">   
                    <div class="col-12">
                        <span class="badge bg-secondary" id="powerBadge"><i class="fa-duotone fa-toggle-on"></i></span>
                    </div>
                    
                    <div class="col-12">
                        <button type="button" class="btn btn-danger" onclick="power()">
                          <i class="fa-solid fa-power-off"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row text-center" style="margin-top: 20px;">
                    <div class="col-12"><span class="badge bg-secondary" id="levelWater5">5</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="levelWater4">4</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="levelWater3">3</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="levelWater2">2</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="levelWater1">1</span></div>
                    <br>
                    <div class="col-12"><button type="button" class="btn btn-primary" onclick="nivelAgua()">Nivel Agua</button></div>
                </div>
            </div>        
            <div class="col-2">
                <div class="row text-center" style="margin-top: 20px;">
                    <div class="col-12"><span class="badge bg-secondary" id="pesado">pesado</span></div>
                    
                    <div class="col-12"><span class="badge bg-secondary" id="medio">medio</span></div>
                   
                    <div class="col-12"><span class="badge bg-secondary" id="normal">normal</span></div>
                    <br>
                    <div class="col-12"><button type="button" class="btn btn-primary"  onclick="nivelLavado()">Nivel Lavado</button></div>
                </div>
            </div>
            <div class="col-2">
                <div class="row text-center" style="margin-top: 20px;">
                    <div class="col-12"><span class="badge bg-secondary" id="timing5">30</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="timing4">25</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="timing3">20</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="timing2">15</span></div>
                    <div class="col-12"><span class="badge bg-secondary" id="timing1">10</span></div>
                    <br>
                    <div class="col-12"><button type="button" class="btn btn-primary"  onclick="tiempoLavado()">Tiempo lavado</button></div>
                </div>
            </div>
            <div class="col-2">
                <div class="row text-center" style="margin-top: 20px;">
                    <div class="col-12"><span class="badge bg-secondary" id="risen3">3</span></div>
                    
                    <div class="col-12"><span class="badge bg-secondary" id="risen2">2</span></div>
                    
                    <div class="col-12"><span class="badge bg-secondary" id="risen1">1</span></div>
                    <br>
                    <div class="col-12"><button type="button" class="btn btn-primary"  onclick="enjuague()">Enjuague</button></div>
                </div>
            </div>
            <div class="col-2">
                <div class="row text-center" style="margin-top: 60px;">
                    <div class="col-12"><span class="badge bg-secondary" id="lavar"> <i class="fa-duotone fa-toggle-on"></i> </span></div>
                    
                    <div class="col-12"><button type="button" class="btn btn-success"  onclick="lavar()"> lavando </button></div>
                    <br>
                    <div class="col-12"><button type="button" class="btn btn-success"  onclick="resetLavadora()">Reiniciar </button></div>
                </div>
            </div>
        </div>
          
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
